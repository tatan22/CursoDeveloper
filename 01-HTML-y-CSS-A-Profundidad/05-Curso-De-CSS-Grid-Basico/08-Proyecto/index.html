<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <button class="info-button">Book a table</button>
            </div>
            <figure class="hero-img">
                <img  src="./images/hero.png" alt="Plato de pasta con vegetales">
            </figure>
            
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Servises</h2>
            <div class="dishes-grid">
                <figure class="dishes-item dishes-item__big">
                    <img src="./images/video.png" alt="">
                </figure>
                <figure class="dishes-item">
                    <img src="./images/dish1.png" alt="">
                </figure>
                <figure class="dishes-item">
                    <img src="./images/dish2.png" alt="">
                </figure>
                <figure class="dishes-item">
                    <img src="./images/dish3.png" alt="">
                </figure>
                <figure class="dishes-item">
                    <img src="./images/dish4.png" alt="">
                </figure>
                <figure class="dishes-item>">
                    <img src="./images/video.png'" alt="">
                </figure>
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <figure class="menu-grid-item">
                    <img src="./images/plate1.png" alt="">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate2.png" alt="">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate3.png" alt="">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate4.png" alt="">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate5.png" alt="">
                </figure>
            
            </div>
        </section>
    </main>
</body>
</html>
