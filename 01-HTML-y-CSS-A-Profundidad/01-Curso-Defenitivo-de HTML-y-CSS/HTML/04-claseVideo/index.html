      <video src="./videoplayback.mp4#t=10,30" controls preload="auto"><!--Tiene dos Etiquetas para agregar elementos al video

      </video>
    </section>
    <section><!--Segundo ejemplo sin formatos de video -->
      <video >
        <source src="/claseVideo/videoplayback.mp4"> <!-- Selecciona el primer formato que entienda el navegador-->
