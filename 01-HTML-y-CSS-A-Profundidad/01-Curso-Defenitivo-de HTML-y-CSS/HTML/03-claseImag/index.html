<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagenes</title>
</head>
<body>
  <main>
    <h1>Sussi Albeira Cardona Vinasco</h1>
    <section>
      <figure> <!-- Etiqueta contenedora de imagen y correcta semanticamente -->
        <img
        src="./pics/small.jpg" 
        alt="Imagen cat small"
        />
        <figcaption>
          Es una imagen de un gato mirando la pantalla 
        </figcaption>
      </figure>
      <div> <!-- Esto funciona pero no es acorde de forma semantica -->
        <img 
          src="./pics/medium.jpg" 
          alt="Imagen cat medium"
        />
      </div>
    </section>
  </main>
</body>
</html>
